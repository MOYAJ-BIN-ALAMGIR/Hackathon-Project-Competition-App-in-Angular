<div class="parrent">
<div class="auth-card">
    

    <!-- Register Form -->
    <form id="registerForm" [class]="isLoginFormVisible()?'form-section active':'form-section' " >
      <h3 id="formTitle"><i class="fa fa-user-circle"></i> Register</h3>
      <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="registerObj.fullName" placeholder="Full Name" name="fullName" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" [(ngModel)]="registerObj.email"  placeholder="Email" name="email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" [(ngModel)]="registerObj.password" placeholder="Password" name="password" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="registerObj.collegeName" placeholder="College Name" name="collegeName" required />
      </div>
      <div class="mb-3">
        <select class="form-control" [(ngModel)]="registerObj.role" name="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>
      <button type="button" (click)="onRegister()" class="btn btn-primary w-100">Register</button>

       <button id="toggleButton" class="toggle-btn" (click)="toggleForm()">
            Already have an account? Login
        </button>

    </form>

    <!-- Login Form        class="form-section" -->
    <form id="loginForm" [class]="isLoginFormVisible()?'form-section':'form-section active' ">
      <h3 id="formTitle"><i class="fa fa-user-circle"></i> Login</h3>
      <div class="mb-3">
        <input type="email" [(ngModel)]="loginObj.email" class="form-control" placeholder="Email" name="email" required />
      </div>
      <div class="mb-3">
        <input type="password" [(ngModel)]="loginObj.password" class="form-control" placeholder="Password" name="password" required />
      </div>
      <button type="submit" (click)="onLogin()" class="btn btn-primary w-100">Login</button>
       
      <button id="toggleButton" class="toggle-btn" (click)="toggleForm()">
            Don't have an account? Register
        </button>
    
    </form>

    <!-- Toggle Button -->
  </div>    
</div>
